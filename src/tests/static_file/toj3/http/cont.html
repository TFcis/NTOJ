<pre>
求兩數之最大公因數(GCD)

<strong>輸入說明</strong>
第一個整數T(1 <= T <= 1000)，代表測資數
接下來有T行，每行有兩個整數a,b(a,b > 0，a,b均在int範圍內)

<strong>輸出說明</strong>
輸出每個a,b的最大公因數

<strong>sample input</strong>
4
10 2
3 1
5 7
20 12

<strong>sample output</strong>
2
1
1
4
